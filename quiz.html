
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Golden Girls Quiz</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       <!-- top section -->
       <div class="intro py-3 bg-white text-center">
           <div class="container">
             <h2 class="text-primary display-3 my-4">Golden Girls Quiz</h2>
           </div>
       </div>
 
      <!--quiz section-->
      <div class="quiz py-4 bg-primary">
          <div class="containor">
              <h2 class="my-5 text-white"> On with the questions...</h2>

              <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What town and country is Sophia from? </p>
                    <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Bronx, New York</label>
                <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Sicily, Italy</label>
                </div> 
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is Blanche last name? </p>
                    <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Devereaux</label>
                <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Williams</label>
                </div> 
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What was Rose profession? </p>
                    <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Chronic volunteer</label>
                <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Grief Counselor</label>
                </div> 
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is Dorothy's ex-husband name? </p>
                    <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Stan</label>
                <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Jerry</label>
                </div> 
                <div class="my-5">
                    <p class="lead font-weight-normal">5. Where did the Golden Girls take place? </p>
                    <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q5" value="A" checked>
                    <label class="form-check-label">Sacramento, California</label>
                <div class="form-check my 2 text-white-50"></div>
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">Miami, Florida</label>
                </div> 
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
              </form>
          </div>
      </div>

      <script src="quiz.js"></script>
    </body>
    </html>
